<!DOCTYPE html>

<head>
	

<br/>

<link rel="stylesheet" type="text/css" href="cvstyle.css">
	
</head>

<body>
	<div for = "controlform">
	<form id="indexform" class="form-box" method="post" action="page2.html">
		<br/>
		<h3>Personal Information</h3>
		<div class="field-group">
			<label for = "fullname">Full Name</label>
			<input type="text" id = "name" name="fullname" placeholder="Full Name" required>
		
		</div>

		<div class="field-group">
			<label for="address">Physical Address</label>
			<input type="text" name="address" id="physicaladress" placeholder="Physical Address" required>
			
		</div>

		<div class="field-group">
			<label for="nationality"> Nationality</label>
			<input type="text" name="nationality" id="nationality" placeholder="Nationality" required>
			
		</div>

		<div class="field-group">

			<label for="telephone"> Phone Number</label>
			<input type="number" name="nationality" id="phonenumber" placeholder="telephone" required>

		</div>

		<div class="field-group">
			
			<label for="email"> Email</label>
			<input type="email" name="email" id="email" placeholder="name.surname@ashesi.edu.gh">

		</div>
		<div class="field-group">
			<label for="linkedin"> LinkedIn</label>
			<input type="text" name="linkedin" id="linkedin" placeholder="linkedin">


		</div>

		<div class="dropdown"> 
			<label for="select-gender">Gender</label >
			<select name="gender" id="gender" required>
				<option value=""> --Please select gender--</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>

		 </div>
		 <div class="dropdown">
		 	<label for="select-major">Major</label>
		 	<select name="major" id="major" required>

		 		<option value="">--Please select major--</option>
		 		<option value="ba">Business Administration</option>
		 		<option value="mis">Management Information Systems</option>
		 		<option value="cs">Computer Science</option>
		 		<option value="me">Mechanical Engineering</option>
		 		<option value="ee">Electrical & Electronics Engineering</option>
		 		<option value="ce">Computer Engineering</option>

		 	</select>

		 </div>

		 <div class="field-group">
		 	<label for="graduationdate">Expected Graduation Date </label>
		 	<input type="date" name="graduationdate" id="graduationdate" placeholder="day/month/year" required pattern="day/month/year">

		 </div>

		 <div class="field-group">
		 	<label for="highschool">High School Name</label>
		 	<input type="text" name="highschoolname" id="highschool" placeholder="School Attended" required>

		 </div>

		 <div class="field-group">
		 	<label for="location"> School Location </label>
		 	<input type="text" name="location" id="location" placeholder="City, Country" required>


		 </div>

		 <div class="field-group">
		 	<label for="hscerficate"> Certificate </label>
		 	<input type="text" name="highschoolcertificate" id="certificate" placeholder="High School Certificate" required>

		 </div>
		 <div class="field-group">
		 	<label for="hsgraduation">Graduation Date </label>
		 	<input type="date" name="hsgraduation" id="hsgraddate" placeholder="day/month/day" required>

		
		 </div>
	<br/>
		 <input type="submit" value="submit">
		 <br/>
	</form>
</div>
	
</body>
